<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- All CSS -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-dropzone.css">
    <link rel="stylesheet" href="assets/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Form 1</title>
</head>

<body>
<!-- login from -->
<div class="form-area pt-100 pb-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="login-form">
                    <form action="#">
                        <h3 class="title">Login Form</h3>
                        <div class="input-wrap">
                            <label for="username">Username</label>
                            <input type="text" id="username">
                        </div>
                        <div class="input-wrap">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="select-wrap">
                            <label for="type">Type</label>
                            <div class="select-icon-wrap">
                                <select id="type">
                                    <option value="0">Select Type</option>
                                    <option value="1">Admin</option>
                                    <option value="2">User</option>
                                    <option value="3">Guest</option>
                                </select>
                                <div class="icon"><i class="fa-solid fa-angle-down"></i></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-3">
                                <div class="c-checkbox-wrap">
                                    <input type="checkbox" id="bus">
                                    <div class="custom-check-mark"></div>
                                    <label for="bus">Bus</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="c-checkbox-wrap">
                                    <input type="checkbox" id="car">
                                    <div class="custom-check-mark"></div>
                                    <label for="car">Car</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="c-checkbox-wrap">
                                    <input type="checkbox" id="bicycle">
                                    <div class="custom-check-mark"></div>
                                    <label for="bicycle">Bicycle</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-3">
                                <div class="c-radio-wrap">
                                    <input type="radio" name="type-2" id="bus-2">
                                    <div class="custom-radio"></div>
                                    <label for="bus-2">Bus</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="c-radio-wrap">
                                    <input type="radio" name="type-2" id="car-2">
                                    <div class="custom-radio"></div>
                                    <label for="car-2">Car</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="c-radio-wrap">
                                    <input type="radio" name="type-2" id="bicycle-2">
                                    <div class="custom-radio"></div>
                                    <label for="bicycle-2">Bicycle</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-btn">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- login from 2 -->
<div class="form-area pt-100 pb-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="login-form-2">
                    <form action="#">
                        <h3 class="title">Login Form 2</h3>
                        <div class="input-wrap input-label">
                            <label for="username2">Username</label>
                            <input type="text" id="username2">
                        </div>
                        <div class="input-wrap input-label">
                            <label for="password2">Password</label>
                            <input type="password" id="password2">
                        </div>
                        <div class="input-btn">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- reg from -->
<div class="form-area pt-100 pb-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="reg-form">
                    <form action="#">
                        <h3 class="title">Reg Form</h3>
                        <div class="input-wrap">
                            <label for="name">Name</label>
                            <div class="input-icon-wrap">
                                <input type="text" id="name">
                                <div class="icon"><i class="fa-solid fa-user"></i></div>
                            </div>
                        </div>
                        <div class="input-wrap">
                            <label for="email">Email</label>
                            <div class="input-icon-wrap">
                                <input type="email" id="email">
                                <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                            </div>
                        </div>
                        <div class="input-wrap">
                            <label for="address">Address</label>
                            <div class="input-icon-wrap textarea-field">
                                <textarea id="address"></textarea>
                                <div class="icon"><i class="fa-solid fa-map-location-dot"></i></div>
                            </div>
                        </div>
                        <div class="input-radio">
                            <input type="radio" name="gender" id="male">
                            <label for="male">male</label>
                            <input type="radio" name="gender" id="female">
                            <label for="female">female</label>
                        </div>
                        <div class="input-checkbox">
                            <input type="checkbox" id="admin">
                            <label for="admin">Admin</label>
                            <input type="checkbox" id="user">
                            <label for="user">User</label>
                        </div>
                        <div class="input-file">
                            <label for="file">File</label>
                            <input type="file" id="file">
                        </div>

                        <div class="custom-file">
                            <label for="c-upload">
                                <img src="assets/img/thumb/upload.webp" alt="upload">
                            </label>
                            <input type="file" id="c-upload">
                        </div>

                        <div class="drag-file">
                            <label for="d-upload">
                                Drag Upload File
                            </label>
                            <input type="file" id="d-upload" class="drag-upload" multiple>
                        </div>

                        <div class="datepicker-wrap">
                            <label for="s-time">Select Time</label>
                            <div class="input-icon-wrap">
                                <input type="text" class="open-datepicker" value="" id="s-time"/>
                                <div class="icon"><i class="fa-solid fa-calendar-days"></i></div>
                            </div>
                        </div>

                        <div class="input-btn">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- search from -->
<div class="form-area pt-100 pb-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="search-form">
                    <form action="#">
                        <h3 class="title">Search Form</h3>
                        <div class="input-wrap">
                            <input type="text" placeholder="Search">
                            <button><i class="fa-regular fa-magnifying-glass"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/bs-dropzone.js"></script>
<script src="assets/js/bootstrap-datetimepicker.min.js"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
